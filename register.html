<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mycss.css">
	<title>會員註冊</title>
	<style>

		form{
		font-size:1.2em; 
		width: 70%;
		margin:5% auto;
		}
		fieldset{
			margin-bottom: 20px ; 
		}
		tr td{
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="all" title="member">
		<div class="header">
			<div class="logo"></div>
		</div>
		<div class="main">
		<form action="">
			<fieldset><legend>帳號</legend>
				<table>
					<tr><td>輸入帳號：</td><td><input type="text" name="account"></td></tr>
					<tr><td>輸入密碼：</td><td><input type="password" name="pw"></td></tr>
					<tr><td>再次輸入密碼：</td><td><input type="password" name="check_pw"></td></tr>
					<tr><td>電子郵件:</td><td><input size="50" type="text" name="mail"></td></tr>
		</table>
			</fieldset>
			<fieldset>
				<legend>個人資料</legend>
				<table>
				<tr><td>使用者暱稱：</td><td><input type="text" name="username"><select name="sex"><option value="先生">先生</option><option value="女士">女士</option></select></td></tr>
				<tr><td>住址：</td><td><input size="50" type="text" name="address"></td></tr>
				</table>
			</fieldset>
			<input type="submit" value="確認送出" style="font-size: 1.2em">
			<input type="button" value="重新輸入" style="font-size: 1.2em">
		</form>
	</div>
	</div>
</body>
</html>
